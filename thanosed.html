<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Who got Thanos'd?</title>
    <link rel="stylesheet" href="styles/thanosed.css">
    <link href="https://fonts.googleapis.com/css?family=Marvel:400,700" rel="stylesheet">

      crossorigin="anonymous"></script>  </head>

    <h1>Who will be Thanos'd?</h1>

      <button id="clearButton" type="button" name="button">Clear</button>

    </div>
